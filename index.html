<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  taimoor mirza</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body style = "background-color:#585858">
	
	
	 <div>
	 	<h1 class = "header">Pomodro Clock</h1>
	
		<svg width = "1000" height = "500">
			<circle cx="600" cy="260" r="230" stroke="black" stroke-width="3"
			fill = "white" class = "shape"/>
			
			<rect width="290" height="80" style = "fill: #680000; stroke-width:3;stroke:rgb(0,0,0);
			x:460; y:160; border-radius:5px" class = "shape"/>
		</svg>	
	 <div class="text-center">
	      
        	<p id = "minutes" class = "x" style = "left:40%">25</p>
  			<p class = "x" style = "left:47.5%;">:</p>
  			<p id = "seconds" class = "x" style = "left:50%">0</p>
      		
        	<button class = "btn-btn-default small" style = "left:35%;" id = "minus"><b>-1</b></button>
        	<p class = "text"><b>Session Length</b></p>
        	<button class = "btn-btn-default small" style = "left:55%;" id = "plus"><b>+1</b></button>
        	
        	<button class = "btn btn-default butt" style = "left:33%" id = "start"><b>Start</b></button>
        	<button class = "btn btn-default butt" style = "left:43%" id = "reset"><b>Reset</b></button>
        	<button class = "btn btn-default butt" style = "left:53%" id = "stop"><b>Stop</b></button>
        	
       </div> 	
      </div>
	  <script
  		src="https://code.jquery.com/jquery-3.2.1.min.js"
  		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  		crossorigin="anonymous">
	 </script>
    <script src="js/index.js"></script>

</body>
</html>
